<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Empleado</h1>
        </div> 
      </div>
    </div><!-- /.container-fluid -->
  </section>
  
  
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12"> 
          <!-- /.card -->
          <!-- Horizontal Form -->
          <div class="card card-success">
            <div class="card-header">
              <h3 class="card-title">Empleado</h3>
              <button class="btn btn-primary card-tools" routerLink="/add-empleado">Nuevo</button>
            </div>
            <div class="card-body"> 
              <p-table
              [value]="list"
              [paginator]="true"
              [rows]="5"
              [showCurrentPageReport]="true"
              [tableStyle]="{ 'min-width': '50rem' }"
              currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} entradas"
              [rowsPerPageOptions]="[5, 10, 20]"
          >
              <ng-template pTemplate="header">
                <tr role="row">
                  <th>Id</th>  
                  <th>Bar</th>  
                  <th>Usuario</th>  
                  <th>Nombre</th>  
                  <th>Apellido</th>   
                  <th>Opciones</th>  
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-item>
                <tr  class="table-light">
                  <td>{{item.id_empleado_bar}}</td>
                  <td>{{item.id_bar}}</td>
                  <td>{{item.usuario }}</td>
                  <td>{{item.nombre}}</td>
                  <td>{{item.apellido}}</td>
                  <td>
                    <button routerLink="/edit-empleado/{{item.id_empleado_bar}}" class="btn btn-success btn-sm ms-2"><i class="fas fa-edit"></i></button>
                    <button (click)="delete(item.id_empleado_bar)" class="btn btn-danger btn-sm ms-2"><i class="fa fa-trash" aria-hidden="true"></i></button>
                  </td>
                </tr>
              </ng-template> 
          </p-table>    
            </div> 
          </div> 
        </div> 
      </div>     
    </div><!-- /.container-fluid -->
  </section>
