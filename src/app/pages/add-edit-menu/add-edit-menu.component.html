<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>{{operacion}}</h1>
      </div> 
    </div>
  </div><!-- /.container-fluid -->
</section>


<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12"> 
        <!-- /.card -->
        <!-- Horizontal Form -->
        <div class="card card-success">
          <div class="card-header">
            <h3 class="card-title">{{operacion}}</h3> 
          </div>
          <div class="card-body">
            <form  [formGroup]="form" (ngSubmit)="add()">
              <!-- Aquí colocas los campos del formulario -->
              <div class="form-group row">
                  <label for="nombre_menu">Nombre del Menú</label>
                  <input type="text" class="form-control" id="nombre_menu" formControlName="nombre_menu">
              </div>
              <div class="form-group row">
                  <label for="plato">Plato</label>
                  <input type="text" class="form-control" id="plato" formControlName="plato">
              </div>
              <div class="form-group row">
                  <label for="descripcion">Descripcion</label>
                  <input type="text" class="form-control" id="descripcion" formControlName="descripcion">
              </div>
              <div class="form-group row">
                  <label for="precio">Precio</label>
                  <input type="text" class="form-control" id="precio" formControlName="precio">
              </div>
              <div class="form-group row">
                <label for="estado">Estado</label>
                <select class="form-control" id="estado" formControlName="estado">
                  <option value="Disponible">Disponible</option>
                  <option value="Agotado">Agotado</option>
                </select>
              </div> 
              <div class="p-field p-col-12 p-md-6">
                <label for="imagen">Imagen:</label>
                <div class="input-group">
                  <div class="custom-file">
                    <input
                      type="file"
                      (change)="handleImageUpload($event)"
                      id="foto" 
                      formControlName="foto"
                      class="custom-file-input"
                    />
                    <label class="custom-file-label">
                      {{ form.get('foto')?.value?.name || 'Choose file' }}
                    </label>
                  </div>               
                </div>
              </div>
              <div class="row mt-2 text-center"> 
                  <div class="col-lg-6">
                      <button type="submit" class="btn btn-primary">Aceptar</button>
                  </div>
                  <div class="col-lg-6">
                      <button routerLink="/menu" type="button" class="btn btn-secondary">Cancelar</button>
                  </div> 
               </div>
          </form>        
          </div>          
        </div> 
      </div> 
    </div>     
  </div><!-- /.container-fluid -->
</section>
