<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Bar</h1>
        </div> 
      </div>
    </div><!-- /.container-fluid -->
  </section>
  
  
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12"> 
          <!-- /.card -->
          <!-- Horizontal Form -->
          <div class="card card-success">
            <div class="card-header">
              <h3 class="card-title">Bar</h3>
              <button class="btn btn-primary card-tools" routerLink="/add-bar">Nuevo</button>
            </div>
            <div class="card-body">
              <p-table
    [value]="list"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} entradas"
    [rowsPerPageOptions]="[5, 10, 20]"
>
    <ng-template pTemplate="header">
        <tr>
          <th>Id</th>   
          <th>Nombre</th>  
          <th>Ubicacion</th>  
          <th>Desayuno</th>  
          <th>Almuerzo</th>  
          <th>Merienda</th>  
          <th>Imagen</th>       
          <th>Opciones</th>  
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr  class="table-light">
        <td>{{item.id_bar}}</td>
        <td>{{item.nombre_bar}}</td>
        <td>{{item.id_ubicacion }}</td>
        <td>{{item.desayuno_horario}}</td>
        <td>{{item.almuerzo_horario}}</td>
        <td>{{item.merienda_horario}}</td>  
        <img *ngIf="item.imagen" [src]="env + item.imagen" alt="Imagen del Bar" style="max-width: 40px; max-height: 40px;">        <td>
            <button routerLink="/edit-bar/{{item.id_bar}}" class="btn btn-success btn-sm"><i class="fas fa-edit"></i></button>
            <button (click)="deleteProduct(item.id_bar!)" class="btn btn-danger btn-sm ms-2"><i class="fas fa-trash"></i></button>
          </td>
      </tr>
    </ng-template> 
</p-table> 
            </div>
          </div>
        </div>
      </div>     
    </div><!-- /.container-fluid -->
  </section>
